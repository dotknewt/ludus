ludus:
  - vm_name: "TCM-DC01"
    hostname: "TCM-DC01"
    template: win2022-server-x64-template
    vlan: 3
    ip_last_octet: 1
    ram_gb: 8
    cpus: 4
    testing:
      snapshot: true
      block_internet: true
    windows:
      install_additional_tools: false
    domain:
      fqdn: shellcorp.loc
      role: primary-dc
    roles:
      - windows_config
    role_vars:
      windows_config:
        keyboard_layout: '00000414'
