ludus:
  - vm_name: "{{ range_id }}-win11"
    hostname: "{{ range_id }}-win11"
    template: win11-23h2-x64-enterprise-template
    vlan: 2
    ip_last_octet: 1
    ram_gb: 16
    cpus: 8
    windows:
      install_additional_tools: true
    testing:
      snapshot: true
      block_internet: true
    roles:
      - windows_language_configuration

  - vm_name: "{{ range_id }}-kali"
    hostname: "{{range_id}}-kali"
    template: kali-x64-desktop-template
    vlan: 2
    ip_last_octet: 2
    ram_gb: 16
    cpus: 8
    linux: true
    testing:
      snapshot: true
      block_internet: true
    roles:
      - linux_language_configuration
