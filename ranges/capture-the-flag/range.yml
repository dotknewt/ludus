ludus:
  - vm_name: "{{ range_id }}-kali"
    hostname: "KALI"
    template: kali-x64-desktop-template
    vlan: 2
    ip_last_octet: 1
    ram_gb: 16
    cpus: 8
    linux: true
    testing:
      snapshot: true
      block_internet: true
    roles:
      - linux_config
    role_vars:
      linux_config:
        keyboard_layout: "no"
        rdp: 'true'
        kali: 'true'

  - vm_name: "{{ range_id }}-commando-vm"
    hostname: "COMMANDO-VM"
    template: commando-vm-template
    vlan: 2
    ip_last_octet: 2
    ram_gb: 16
    cpus: 8
    testing:
      snapshot: true
      block_internet: true
    windows:
      install_additional_tools: false
    roles:
      - windows_language_configuration
      - badsectorlabs.ludus_commandovm

  - vm_name: "{{ range_id }}-flare-vm"
    hostname: "FLARE-VM"
    template: flare-vm-template
    vlan: 2
    ip_last_octet: 3
    ram_gb: 16
    cpus: 4
    testing:
      snapshot: true
      block_internet: true
    windows:
      install_additional_tools: false
    roles:
      - windows_language_configuration
      - badsectorlabs.ludus_flarevm

router:
  vm_name: "{{ range_id }}-router"
  hostname: "{{ range_id }}-router"
  template: debian-11-x64-server-template
  ram_gb: 2
  ram_min_gb: 1
  cpus: 2

network: 
  external_default: ACCEPT
  inter_vlan_default: ACCEPT
  always_blocked_networks:
    - 192.168.0.0/16
    - 172.16.0.0/12
  rules:
    - name: ACCEPT INTERNAL SUBNET
      vlan_src: 2
      vlan_dst: 2
      protocol: all
      ports: all
      action: ACCEPT
