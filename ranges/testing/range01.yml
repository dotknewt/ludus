---
ludus:
  - vm_name: "{{ range_id }}-sliver"
    hostname: "{{ range_id }}-SLIVER"
    template: debian-12-x64-server-template
    vlan: 2
    ip_last_octet: 100
    ram_gb: 8
    cpus: 4
    linux: true
    testing:
      snapshot: false
      block_internet: false
    roles:
      - ludus-sliver
    role_vars:
      sliver_server: true

  - vm_name: "{{ range_id }}-kali"
    hostname: "{{ range_id }}-KALI"
    template: kali-custom-desktop-template
    vlan: 2
    ip_last_octet: 200
    ram_gb: 8
    cpus: 4
    linux: true
    testing:
      snapshot: false
      block_internet: false
    roles:
      - ludus-sliver
    role_vars:
      sliver_client: true   

