      sysprep: true
      install_additional_tools: false
    domain:
      fqdn: evil.local
      role: primary-dc
    roles:
      - ludus-configure-language-windows
      - badsectorlabs.ludus_adcs # Configure Primary DC
      - ludus-ad-content  # Create AD Content OU's, Groups and Users
