ludus:
  - vm_name: "{{ range_id }}-FLAREVM"
    hostname: "{{ range_id }}-FLAREVM"
    template: flare-vm-template
    vlan: 10
    ip_last_octet: 1
    ram_gb: 16
    cpus: 8
    testing:
      snapshot: true
      block_internet: true
    windows:
      sysprep: true
    roles:
      - ludus-configure-windows
    role_vars:
      ludus_configure_windows:
        display_language: "0409" # US English
        keyboard_layout: "00000414" # Norwegian Bokm√•l

  - vm_name: "{{ range_id }}-REMNUX"
    hostname: "{{ range_id }}-REMNUX"
    template: remnux-custom-template
    vlan: 10
    ip_last_octet: 2
    ram_gb: 16
    cpus: 8
    testing:
      snapshot: true
      block_internet: true
    linux: true
    roles:
      - ludus-install-remnux

router:
  vm_name: "{{ range_id }}-ROUTER"
  hostname: "{{ range_id }}-ROUTER"
  template: debian-11-x64-server-template
  ram_gb: 2
  ram_min_gb: 1
  cpus: 2

defaults:
  snapshot_with_RAM: true
  stale_hours: 0
  ad_domain_functional_level: Win2012R2
  ad_forest_functional_level: Win2012R2
  ad_domain_admin: domainadmin
  ad_domain_admin_password: password
  ad_domain_user: domainuser
  ad_domain_user_password: password
  ad_domain_safe_mode_password: password
  timezone: Europe/Oslo
