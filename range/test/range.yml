ludus:
  - vm_name: "{{ range_id }}-sliver-server1"
    hostname: "{{ range_id }}-sliver-server1"
    template: debian-latest-server-template
    vlan: 200
    ip_last_octet: 1
    ram_gb: 16
    cpus: 8
    testing:
      snapshot: true
      block_internet: true
    linux: true
    roles:
      - ludus-install-sliver
    role_vars:
      ludus_install_sliver_server: true
      ludus_install_sliver_port: 12345

  - vm_name: "{{ range_id }}-sliver-client"
    hostname: "{{ range_id }}-sliver-client"
    template: kali-custom-desktop-template
    vlan: 200
    ip_last_octet: 2
    ram_gb: 16
    cpus: 8
    testing:
      snapshot: true
      block_internet: true
    linux: true
    roles:
      - ludus-install-sliver
    role_vars:
      ludus_install_sliver_client: true

  - vm_name: "{{ range_id }}-metasploit"
    hostname: "{{ range_id }}-metasploit"
    template: debian-latest-server-template
    vlan: 200
    ip_last_octet: 3
    ram_gb: 16
    cpus: 8
    testing:
      snapshot: true
      block_internet: true
    linux: true
    roles:
      - ludus-install-sliver
    role_vars:
      ludus_install_sliver_client: true
      ludus_install_metasploit: true

  - vm_name: "{{ range_id }}-sliver-server2"
    hostname: "{{ range_id }}-sliver-server2"
    template: debian-latest-server-template
    vlan: 200
    ip_last_octet: 4
    ram_gb: 16
    cpus: 8
    testing:
      snapshot: true
      block_internet: true
    linux: true
    roles:
      - ludus-install-sliver
    role_vars:
      ludus_install_sliver_server: true
      ludus_install_metasploit: true

router:
  vm_name: "{{ range_id }}-router"
  hostname: "{{ range_id }}-router"
  template: debian-11-x64-server-template
  ram_gb: 2
  ram_min_gb: 1
  cpus: 2

defaults:
  snapshot_with_RAM: true
  stale_hours: 0
  ad_domain_functional_level: Win2012R2
  ad_forest_functional_level: Win2012R2
  ad_domain_admin: domainadmin
  ad_domain_admin_password: password
  ad_domain_user: domainuser
  ad_domain_user_password: password
  ad_domain_safe_mode_password: password
  timezone: Europe/Oslo
